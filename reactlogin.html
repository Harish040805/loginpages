<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Counter & Login Form</title>
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;  /* horizontal center */
            align-items: center;      /* vertical center */
            gap: 30px;                /* space between the two containers */
            background-color: #e6f2ff; /* light blue background */
            color: #003366;
        }

        input {
            margin: 5px 0;
            padding: 8px;
            width: 220px;
            border: 1px solid #99ccff;
            border-radius: 4px;
            background-color: #f0f8ff; /* very light blue input background */
        }

        button {
            padding: 8px 12px;
            margin-top: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #66b3ff; /* medium light blue button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3399ff; /* darker blue on hover */
        }

        .section {
            border: 1px solid #99ccff;
            padding: 20px;
            margin-bottom: 20px;
            width: 260px;
            border-radius: 8px;
            background-color: #cce6ff; /* light blue section background */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #004080; /* darker blue headings */
        }

        p {
            color: #004080; /* message text in darker blue */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Counter child component
        function Counter({ count, increment, decrement }) {
            return (
                <div className="section">
                    <h3>Counter</h3>
                    <h1>{count}</h1>
                    <button onClick={increment}>Increment</button>
                    <button onClick={decrement}>Decrement</button>
                </div>
            );
        }

        // Login form child component
        function LoginForm() {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if(username.trim() && password.trim()) {
                    setMessage("Login Successful!");
                } else {
                    setMessage("Please enter username and password");
                }
            }

            return (
                <div className="section">
                    <h3>Login Form</h3>
                    <form onSubmit={handleSubmit}>
                        <input
                            type="text"
                            placeholder="Username"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                        /><br/>
                        <input
                            type="password"
                            placeholder="Password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                        /><br/>
                        <button type="submit">Login</button>
                    </form>
                    {message && <p>{message}</p>}
                </div>
            );
        }

        // Parent component
        function App() {
            const [count, setCount] = useState(0);

            const incrementCount = () => setCount(count + 1);
            const decrementCount = () => setCount(count - 1);

            return (
                <div>
                    <h2>React Parent Component</h2>
                    <Counter count={count} increment={incrementCount} decrement={decrementCount} />
                    <LoginForm />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
